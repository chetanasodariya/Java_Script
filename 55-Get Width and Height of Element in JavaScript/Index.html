<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .color {
            background-color: yellow;
            color: red;
        }
        .dim {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <div id="box" class="color dim">
        <p>This is a p tag.</p>
    </div>

    <script>
        let box = document.getElementById("box");

        let width = box.offsetWidth;
        console.log(width);

        let height = box.offsetHeight;
        console.log(height);

        let width1 = box.clientWidth;
        console.log(width1);

        let height1 = box.clientHeight;
        console.log(height1);
    </script>
</body>
</html>
