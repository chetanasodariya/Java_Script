<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <button id="btn" name="form1">Send</button>

    <script>
        let btn = document.getElementById("btn");
        btn.style.cssText += "background-color: red;";
        btn.setAttribute("style", "color: blue");
        btn.style.border += "1px solid pink";
    </script>
</body>
</html>
