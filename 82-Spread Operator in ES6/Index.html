<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <script>
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let array3 = [7, 8, 9, ...array4];
        let array4 = [...array3, 10, 11, 12];
        let array5 = [10, 11, ...array3, 12];
        let array6 = [...array1, ...array2];
        console.log(array1);
        console.log(array2);
        console.log(array3);
        console.log(array4);
        console.log(array5);
        console.log(array6);
    </script>
</body>
