<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <!-- beforebegin -->
    <div id="intro"> <!-- selected -->
        <!-- afterbegin  -->
        <h2>Heading</h2>
        <p>This is a p tag</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->

    <script>
        let elm = document.getElementById("intro");

        let html = "<h3>This is a new h3 heading</h3>";

        elm.insertAdjacentHTML("beforebegin", html);

        elm.insertAdjacentHTML("afterbegin", html);

        elm.insertAdjacentHTML("beforeend", html);

        elm.insertAdjacentHTML("afterend", html);
    </script>
    
</body>
</html>
