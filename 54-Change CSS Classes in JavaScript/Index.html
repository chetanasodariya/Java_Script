<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .color {
            background-color: yellow;
            color: red;
        }
        .dim {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <div id="box" class="color">
        <p>This is a p tag.</p>
    </div>

    <script>
        let box = document.getElementById("box");

        box.className += " dim";

        console.log(box.classList);

        for (let css of box.classList){
            console.log(css);
        }

        let add = box.classList.add("add");
        console.log(add);

        let remove = box.classList.remove("add");
        console.log(remove);

        let replace = box.classList.replace("color", "replace");
        console.log(replace);

        let result = box.classList.contains("dim");
        console.log(result);

        box.classList.toggle("color");
    </script>
</body>
</html>
