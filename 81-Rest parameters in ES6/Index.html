<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <h1> Welcome to JavaScript Coding </h1>

    <script>
        function sum(a, b){
            return a + b;
        }

        sum(2, 3);
        sum(2, 3, 5);
        sum(2, 3, 5, 2);

        function sum1(...args){
            let result = 0;

            for(let i = 0; i < args.length; i++){
                result += args[i];
            }

            console.log(result);
        }

        sum1();
        sum1(2);
        sum1(2, 5);
        sum1(2, 5, 8);
        sum1(2, 5, 8, 4);
    </script>
</body>
</html>
